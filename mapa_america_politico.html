<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Mapa de América</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .mapa-detalle {
            border: 2px solid #555;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .volver, .descargar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .volver:hover, .descargar:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Mapa de América</h1>
    
    <div class="mapa-detalle">
        <h2>América (Detalle)</h2>
        <img src="imagenes/America.png" alt="Mapa de América">
        <p>Este mapa muestra los países de América.</p>
        
        <!-- Botón de descarga -->
        <a href="imagenes/America.png" download="America.png" class="descargar">Descargar Mapa</a>
